<section>

    <section class="container my-5">
      <div class="row">
  
        <div class="col-12 col-lg-9" dir="rtl">
  
            <div class="d-lg-none d-flex justify-content-between">
  
              <div class="pluse text-center px-3 py-2 mb-3 rounded-2">
                <a href="#" class="w-100 text-center text-white text-decoration-none">
                  <i class="far fa-plus-square mx-3"></i>
                  أضف مسابقة 
                </a>
              </div>
  
              <button class="canvasBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="fas fa-sliders-h"></i>
              </button>
  
            </div>
  
            <div class="filter bg-white rounded-2 mb-3 ">
                                
                <div class="type-radio " dir="rtl">
                  <label class="custom-radio">
                    <input type="radio" name="filter" class="d-none open-filter" value="all" checked>
                      <i></i>
                      الكل 
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="filter" class="d-none open-filter" value="open">
                      <i></i>
                      مفتوح 
                  </label>
                </div>
  
                <div class="cols-controls d-flex align-items-center">
                    <button id="cols" class="cols" type="button">
                       <i class="fas fa-bars"></i>
                    </button>
                    <button id="grid" class="cols active me-3" type="button">
                      <i class="fas fa-th-large"></i>
                    </button>
                </div>
  
            </div>
  
            <div>
              <div class="row" id="row">
                <ng-container *ngFor="let cont of contest; let i=index">
  
                  <div class="item col-12 col-sm-6 col-lg-4">
                    <div class="competitions-view text-muted">
                      <div>
                          <div class="head">
                            <div class="d-flex align-items-center">
                              <a class="text-decoration-none bg-transparant" href="#">
                                <img [src]="cont.img" alt="">
                              </a>
                              <div>
                                <a class=" text-decoration-none text-black me-2" href="#">
                                  {{cont.name}}
                                </a>
                              </div>
                            </div>
                            <div class="left">
                              <div class="dropdown icon-drop-left">
                                <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item report-item" reportable_id='159' reportable_type='contest' href="#"><i class='far fa-flag'></i> بلاغ</a>
                                </div>
                              </div>
                            </div>
                          </div>
            
                          <div class="inner">
                            <p class="text-muted">
                              {{cont.type}}
                            </p>
                            <p>
                              <a class="text-decoration-none text-black" href="#">{{cont.text}}</a>
                            </p>
                          </div>
  
                        <div>
                          <div class="d-flex justify-content-between align-items-center px-3">
                            <p>
                              <i class="far fa-clock"></i>
                              <span data-countdown="2023-02-23 21:16:10">{{cont.countdown}}</span>
                            </p>
                            <p class="price">
                              <i class="fas fa-trophy"></i>{{cont.price}}
                            </p>
                          </div>
  
                          <div class="details px-3">
                            <span class="detail">
                                <i class="fas fa-cloud-upload-alt"></i> {{cont.upload}}
                            </span>
                            <span class="detail">
                              <i class="far fa-eye"></i>{{cont.watching}}
                            </span>
                            <span class="detail">
                              <i class="far fa-comment-dots"></i> {{cont.comments}}
                            </span>
                          </div>
  
                        </div>
                      </div>
                    </div>
                </div>
                </ng-container>
  
             </div>

              <div class="d-flex justify-content-center" dir="ltr">

                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
              </div> -->
  
            </div>
  
        </div>
  
        <div class="col-12 col-lg-3 d-lg-block d-none">
          <div class="pluse text-center py-3 mb-3 rounded-2">
            <a href="#" class="w-100 text-center text-white text-decoration-none">
              أضف مسابقة 
              <i class="far fa-plus-square mx-3"></i>
            </a>
          </div>
  
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-search">
              <i class="fas fa-search"></i>
            </span>
            <input type="search" class="form-control py-2" dir="rtl" placeholder="ابحث عن ..." aria-label="search" aria-describedby="basic-search">
          </div>
        
          <div class="accordion mb-3" id="accordionExample">
            <div class="accordion-item text-muted">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button text-muted fw-bold" dir="rtl" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                الأقسام
                </button>
              </h2>
              <div id="collapseOne"  dir="rtl"  class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                  <div class="right p-3">
                    <i class="fas fa-paint-brush"></i>
                    تصميم
                  </div>
                  <div class="right p-3">
                    <i class="fas fa-video"></i>
                      فيديو
                  </div>
                  <div class="right p-3">
                    <i class="fas fa-business-time"></i>
                    الأعمال
                  </div>
                  <div class="right p-3">
                    <i class="fas fa-globe"></i>
                    إختيار أسماء
                  </div>
                  <div class="right p-3">
                    <i class="fas fa-language"></i>
                    كتابة و ترجمة
                  </div>
                  <div class="right p-3">
                    <i class="fas fa-bars"></i>
                    اخري
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class='mb-3'>
            <a href="https://kafiil.com/youtube">
              <img src="https://kafiil.com/img/youtube-initiative/2.jpg" style='width:100%'>
            </a>
          </div>
        </div>
  
      </div>

                  </div>
          
                  <div class='mb-3'>
                      <a href="https://kafiil.com/youtube">

              </div>
    </div>
