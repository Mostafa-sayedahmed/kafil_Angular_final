<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-4 bg-light">
        <div class="aside-right col-md-6 p-3 bg-white">
          <p class="title text-center text-black">اعادة تعيين كلمة المرور</p>

          <form action="#" method="post">
            <label for="floatingEmail" class="p-2">البريد الالكتروني</label
            ><br />
            <div class="form-floating">
              <input
                #passwordResetEmail
                required
                type="email"
                class="form-control"
                id="floatingEmail"
                placeholder="البريد الألكتروني"
              />
            </div>
          </form>
          <button
            class="btn bg-success text-white w-100 mt-2"
            (click)="UserService.ForgotPassword(passwordResetEmail.value)"
          >
            اعادة تعيين كلمة السر
          </button>
        </div>
        <div class="aside-left col-md-6">
          <img src="./Images/Group 90.png" alt="imagelogin" class="w-100" />
        </div>
      </div>
    </div>
  </body>
</html>
