<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./header.component.scss" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>kafil header</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top p-lg-0">
        <div class="header-container container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvasLg"
            aria-controls="navbarOffcanvasLg"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="navbarOffcanvasLgLabel"
          >
            <div class="header-right d-flex align-items-center">
              <a class="navbar-brand" href="#">
                <img class="header-logo mx-3" src="assets/main-logo.svg" />
                <!-- <button class="btn btn-light border closeoffcanvas">
                  <i class="fa-solid fa-x"></i>
                </button> -->
                <button
                  type="button"
                  class="btn-close border p-2 closeoffcanvas"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </a>
              <form action="" class="searchbox">
                <i class="fas fa-search fs-5 px-2"></i>
                <input
                  type="text"
                  placeholder="ابحث عن ..."
                  class="searchbox-input"
                />
              </form>
            </div>
            <ul class="nav-list d-flex justify-content-between">
              <li class="headerlistitem">
                <a href="/services" class="link active">
                  <i class="fas fa-shopping-cart"></i>
                  الخدمات
                </a>
              </li>
              <li class="headerlistitem">
                <a href="#" class="link active">
                  <i class="fas fa-trophy"></i>
                  المسابقات
                </a>
              </li>
              <li class="headerlistitem">
                <a href="/projects" class="link active">
                  <i class="fas fa-briefcase"></i>
                  المشاريع
                </a>
              </li>
              <li class="headerlistitem">
                <a href="#" class="link active">
                  <i class="far fa-image"></i>
                  الأعمال
                </a>
              </li>
              <li class="headerlistitem">
                <a href="/freelancers" class="link active">
                  <i class="fas fa-users"></i>
                  المستقلين
                </a>
              </li>
              <li class="headerlistitem">
                <a href="#" class="link active">
                  <i class="fas fa-bars"></i>
                  المزيد
                </a>
              </li>
            </ul>
          </div>
          <div class="unclose d-flex justify-content-between">
            <img
              class="logo-small"
              src="https://kafiil.com/assets/images/logos/small.svg"
              alt="logo small"
            />
            <form action="" class="searchbox">
              <i class="fas fa-search fs-5 px-2"></i>
              <input
                type="text"
                placeholder="ابحث عن ..."
                class="searchbox-input"
              />
            </form>
            <div class="userlogin d-flex justify-content-between gap-3">
              <a href="/sign-in">
                <button class="btn btn-light px-4 border">دخول</button>
              </a>
              <a href="/register">
                <button class="btn btn-register border">حساب جديد</button>
              </a>
            </div>
            <div class="language mx-2">
              <button
                class="btn dropdown-toggle border-end ps-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-globe"></i>
                <span class="lang-name">العربية</span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">
                    العرية<img
                      class="lang-img"
                      src="https://cdn-icons-png.flaticon.com/512/6211/6211614.png"
                      alt=""
                    />
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    English
                    <img
                      class="lang-img"
                      src="https://cdn-icons-png.flaticon.com/512/4060/4060233.png"
                      alt=""
                    />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
